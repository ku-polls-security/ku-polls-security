{% load static %}

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="KU Polls">
        <meta name="author" content="TAGCH">
        <meta name="keyword" content="html css javascript">
        <title>User Manage</title>
        <link rel="stylesheet" href="{% static 'polls/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>

<body>
    <div>
        <header>
            <nav class="navigation">
                <a href={% url 'polls:index' %}>KU POLLS</a>
            </nav>

            <nav class="navigation">
                {% if user.is_authenticated %}
                <h4>Welcome back, <a href="{% url 'polls:user_manage' %}">{{ user.username }}</a>
                    <!-- Logout Form -->
                    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btnLogin-popup"onclick="Logout_Alert()" >Logout</button>
                    </form>
                </h4>
                {% else %}
                    <button class="btnLogin-popup" onclick="window.location.href='{% url 'login' %}?next={{request.path}}'; ">Login</button>
                {% endif %}
            </nav>
            
        </header>
    </div>
    <br><br><br><br><br>
    <div class="containers">
            <h2>Manage Your Account</h2>

            <!-- Link to change username -->
            <div class="question-badge">
                <a href="{% url 'polls:change_username' %}" class="badge-text">
                    <span>Change Username</span>
                    <a href="{% url 'polls:change_username' %}" class="results-button">Change Username</a>
                    <span class="badge-arrow">&#11166;</span>
                </a>
            </div>

            <!-- Link to change password -->
            <div class="question-badge">
                <a href="{% url 'polls:change_password' %}" class="badge-text">
                    <span>Change Password</span>
                    <a href="{% url 'polls:change_password' %}" class="results-button">Change Password</a>
                    <span class="badge-arrow">&#11166;</span>
                </a>
            </div>
    </div>
    <center>
        <a href="{% url 'polls:index' %}" class="results-button">Back to Polls List</a>
    </center>
</body>
</html>
